<body>
    <header>
        <div class="container">
            <a href="#" id="back-to-chapters" class="logo-button">
                <img src="images/logo.svg" alt="Manhwa Reader" class="logo">

        </div>

    <main>
        <div class="container">
            
            <div class="reader-container">
                <div class="reader-header">
                    <div class="reader-title" id="chapter-title">Chapter Title</div>

                        <button id="prev-chapter" class="reader-btn">Previous Chapter</button>
                        <button id="next-chapter" class="reader-btn">Next Chapter</button>
                    </div>
                </div>
                <div class="reader-content" id="reader-content">
                    <!-- Manhwa images will be dynamically loaded here -->
                </div>
            </div>

            <div class="chapters-dropdown">
                <button class="dropdown-btn" id="dropdown-toggle">â‰¡</button>

        </div>
    </main>

        <div class="container">
